<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="todo.css">
	</head>
<body>
	<div id="header">
		<h1>ToDo Application</h1>
			<div class="container" id="header-task">
				<div type="text" class="task" placeholder="ToDo1"></div>
				<div type="text" class="task" placeholder="ToDo2"></div>
				<div type="text" class="task" placeholder="ToDo3"></div>
				<div type="text" class="task" placeholder="ToDo4"></div>
			</div>
	</div>
	<div id="line"></div>
	<div id="form">
		<form id="form">
			<input type="text" class="task" id="title" placeholder="ToDo Title">
			<textarea type="text" id="description" placeholder="ToDo Description"></textarea>
			<input type="submit" value="OK" id="submit">
		</form>
	</div>
	<script src="index.js"></script>
</body>
</html>
